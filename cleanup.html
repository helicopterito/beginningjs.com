<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 11: Example 9</title>
</head>
<body>
    <div>Local Time is <span id="spanLocalTime"></span></div>
    <div id="divCityTime"></div>

    <form name="form1">
        <input type="text" name="num1" id="num1"/>
        <input type="text" name="num2" id="num2" />
        <output name="result" for="num1 num2"></output>
        <input type="button" onclick="doThis()"/>
    </form>


    <script>
        var myForm = document.form1;

        function doThis() {
            var num1 = myForm.num1.value;
            var num2 = myForm.num2.value;

            myForm.result.value = num1 + num2;

        }

        
    </script>
</body>
</html>
