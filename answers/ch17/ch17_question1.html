<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 17: Question 1</title>
    <style>
        .fieldname {
            text-align: right;
        }

        .submit {
            text-align: right;
        }
    </style>
</head>
<body>
    <form name="theForm">
        <table>
            <tr>
                <td class="fieldname">
                    Username:
                </td>
                <td>
                    <input type="text" id="username" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="fieldname">
                    Email:
                </td>
                <td>
                    <input type="text" id="email" />
                </td>
                <td></td>
            </tr>
            <tr>
                <td class="fieldname">
                    Password:
                </td>
                <td>
                    <input type="text" id="password" />
                </td>
                <td />
            </tr>
            <tr>
                <td class="fieldname">
                    Verify Password:
                </td>
                <td>
                    <input type="text" id="password2" />
                </td>
                <td />
            </tr>
            <tr>
                <td colspan="2" class="submit">
                    <input id="btnSubmit" type="submit" value="Submit" />
                </td>
                <td />
            </tr>
        </table>
    </form>
    <script src="prototype.1.7.2.js"></script>
    <script>
        function btnSubmitClick(e) {
            e.preventDefault();

            checkUsername();
        }

        function checkUsername() {
            var userValue = $("username").value;

            if (!userValue) {
                alert("Please enter a user name to check!");
                return;
            }

            var options = {
                method: "get",
                onSuccess: handleUsernameResponse,
                onFailure: handleError,
                parameters: {
                    username: userValue
                }
            };

            new Ajax.Request("ch14_formvalidator.php", options);
        }

        function checkEmail() {
            var emailValue = $("email").value;

            if (!emailValue) {
                alert("Please enter an email address to check!");
                return;
            }

            var options = {
                method: "get",
                onSuccess: handleEmailResponse,
                onFailure: handleError,
                parameters: {
                    email: emailValue
                }
            };

            new Ajax.Request("ch14_formvalidator.php", options);
        }

        function handleUsernameResponse(transport) {
            var response = transport.responseJSON;

            if (!response.available) {
                alert("The username " + response.searchTerm +
                        " is unavailable. Try another.");
                return;
            }

            checkEmail();
        }

        function handleEmailResponse(transport) {
            var response = transport.responseJSON;

            if (!response.available) {
                alert("The email address " + response.searchTerm +
                        " is unavailable. Try another.");
                return;
            }

            document.theForm.submit();
        }

        function handleError() {
            alert("A network error occurred. Please try again in a few moments.");
        }

        $("btnSubmit").observe("click", btnSubmitClick);
    </script>
</body>

</html>
