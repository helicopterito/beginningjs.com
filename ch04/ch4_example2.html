<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 4, Example 2</title>
</head>
<body>
    <script>
        function convert(converter, temperature) {
            return converter(temperature);
        }

        function toCentigrade(degFahren) {
            var degCent = 5 / 9 * (degFahren - 32);

            return degCent;
        }

        function toFahrenheit(degCent) {
            var degFahren = 9 / 5 * degCent + 32;

            return degFahren;
        }

        var degCent = 23;
        var degFahren = 75;

        var resultFahren = convert(toFahrenheit, degCent);
        var resultCent = convert(toCentigrade, degFahren);

        document.write(degCent + " Celsius is " + resultFahren + " Fahrenheit.<br/>");
        document.write(degFahren + " Fahrenheit is " + resultCent + " Celsius.");

    </script>
</body>
</html>
