<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 17: Example 1</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .drop-zone {
            width: 300px;
            padding: 20px;
            border: 2px dashed #000;
        }
    </style>
</head>
<body>
    <div id="test" draggable="true" class="box red"></div>
    <div id="dropZone" class="drop-zone">Drop Zone!</div>
    <div id="dropStatus"></div>
    <script type="text/javascript" src="dom-drag.js"></script>
    <script>
        var draggableEls = document.querySelectorAll("[draggable='true']");
        var dropZone = document.getElementById("dropZone");
        var dropStatus = document.getElementById("dropStatus");


        for (var ii = 0; ii < draggableEls.length; ii++) {
            draggableEls[ii].onselectstart = function () {
                document.getElementById("test").dragDrop();
                //dropStatus.innerHTML = "asdf";
            };
        }


        function dragDropHandler(event) {
            event = window.event;
            event.returnValue = false;

            if (event.type == "dragover") {
                dropStatus.innerHTML = "You're dragging over the drop zone!";
            } else {
                dropStatus.innerHTML = "You dropped something!";
            }
        }


        dropZone.ondragover = dragDropHandler;
        dropZone.ondrop = dragDropHandler;
    </script>
</body>
</html>
